<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>

    <!--=========Header================-->
    <header id = "masthead">
         <h1 id ="gametitle">Crystal Collector</h1>
    </header>
    <!--=========Header==================-->


    <!--==========Game Area Starts===============-->
    <div class = "container">

        <div class = "row"> 

            <div class="col-md-5 col-lg-5">
                  <div class = "panel panel-default">
                      <div class = "panel-heading">
                           <h4 class = "panel-title text-center">Target</h4>
                      </div>
                      <div class = "panel-body">
                           <h4 class = "panel-title text-center">64</h4>
                      </div>
                  </div>
            </div>

            <div class="col-md-2 col-lg-2">
                    <div class = "panel panel-default">
                        <div class = "panel-heading">
                             <h4 class = "panel-title text-center">Wins &nbsp; &amp; &nbsp; Losses </h4>
                        </div>
                        <ul class = "list-group">
                            <li class = "list-group-item"> Wins: </li>
                            <li class = "list-group-item"> Losses:</li>
                        </ul>
                    </div>
              </div>

            <div class="col-md-5 col-lg-5">
                    <div class = "panel panel-default">
                        <div class = "panel-heading">
                             <h4 class = "panel-title text-center">Score</h4>
                        </div>
                        <div class = "panel-body">
                             <h4 class = "panel-title text-center">0</h4>
                        </div>
                    </div>
              </div>

        </div> <!--Div Row 1 ends-->

        <div class = "row text-center" id="crystals">
               <div class = "col-md-3">
                    <img src="assets/images/ssgameicontobuy1.jpeg" class="click" id="bluecrystal">
               </div>
               <div class = "col-md-3">
                   <img src="assets/images/ssgameicontobuy2.jpg" class="click" id="purplecrystal">
               </div>
               <div class = "col-md-3">
                    <img src="assets/images/ssgameicontobuy3.jpg" class="click" id="greencrystal">
               </div>
               <div class = "col-md-3">
                    <img src="assets/images/ssgameicontobuy4.jpg" class="click" id="redcrystal">
                </div>
         </div>

    </div>



    <!--==========Game Area Ends===============-->

    <!--==========Footer===============--> 
      <footer>
          <p> ccodes &copy; </p>
          <button> Play Rock Paper Scissors</button>
          <button> Play Hangman </button>
      </footer>
    <!--==========Footer Ends===============-->
   
   <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
