<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <!--=========Header================-->
    <header id = "masthead">
         <h1 id ="gametitle">Crystal Collector</h1>
    </header>
    <!--=========Header==================-->


    <!--==========Game Area Starts===============-->
    <div class = "container">

        <div class = "row"> 

            <div class="col-md-5 col-lg-5">
                  <div class = "panel panel-default">
                      <div class = "panel-heading">
                           <h4 class = "panel-title text-center">Target</h4>
                      </div>
                      <div class = "panel-body">
                           <h4 class = "panel-title text-center">64</h4>
                      </div>
                  </div>
            </div>

            <div class="col-md-2 col-lg-2">
                    <div class = "panel panel-default">
                        <div class = "panel-heading">
                             <h4 class = "panel-title text-center"><span id = "winlose">Wins &nbsp; &amp; &nbsp; Losses</span> </h4>
                        </div>
                        <ul class = "list-group">
                            <li class = "list-group-item"> Wins: <span id ="wincounter"></span> </li>
                            <li class = "list-group-item"> Losses: <span id ="losscounter"></span></li>
                        </ul>
                    </div>
              </div>

            <div class="col-md-5 col-lg-5">
                    <div class = "panel panel-default">
                        <div class = "panel-heading">
                             <h4 class = "panel-title text-center">Score</h4>
                        </div>
                        <div class = "panel-body">
                             <h4 class = "panel-title text-center">0</h4>
                        </div>
                    </div>
              </div>

        </div> <!--Row 1 Div ends-->

        <div class = "row text-center" id="crystals">
               <div class = "col-md-3">
                    <img src="assets/images/ssgameicontobuy1.jpeg" class="click" id="blue">
               </div>
               <div class = "col-md-3">
                   <img src="assets/images/ssgameicontobuy2.jpg" class="click" id="purple">
               </div>
               <div class = "col-md-3">
                    <img src="assets/images/ssgameicontobuy3.jpg" class="click" id="green">
               </div>
               <div class = "col-md-3">
                    <img src="assets/images/ssgameicontobuy4.jpg" class="click" id="red">
                </div>
         </div>

    </div> <!--Container Div ends-->

    <!--==========Game Area Ends===============-->

    <a class="btn btn-primary" href="index.html" role="button">Go Back</a>

    <!--==========Footer===============--> 
      <footer>
          <p> ccodes &copy; </p>
          <button> Play Rock Paper Scissors</button>
          <button> Play Hangman </button>
      </footer>
    <!--==========Footer Ends===============-->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
